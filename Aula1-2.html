<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Java Script</title>
</head>
<body>
    <button onclick="som()">Soma</button>
    <button onclick="sub()">Subtração</button>
    <button onclick="mul()">Multiplicação</button>
    <button onclick="div()">Divisão</button>
</body>
<footer>
    <script>
        x=5;
        y=5;
        function som(){
            c=x+y;
            alert("A soma de "+x+" e "+y+" é "+c);
        }
        function sub(){
            c=x-y;
            alert("A subtração de "+x+ " e "+y+" é "+c);
        }
        function mult(){
            c=x*y;
            alert("A multiplicação de "+x+" e "+y+" é "+c);
        }
    </script>
</footer>
</html>
