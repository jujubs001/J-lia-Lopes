<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Calculadora IMC</h1>
<!-- Essa calculadora deve obter o nome do usuário;
    o peso e a altura do usuário.
    Deve Calcular e retornar o IMC do usuário;
    E se o IMC for maior ou menor que o ideal deve retornar
    o quanto o usuário deve perder ou ganahar em KG.
 -->
    <input type="text" id="nome" placeholder="Digite seu nome completo" class="btn-block">
    <br>
    <label for="">Digite seu peso em Kg</label>
    <input type="number" id="peso" min="0"class="btn-block">
    <br>
    <label for="">Digite sua altura em metros</label>
    <input type="number" id="altura" min="0" class="btn-block">
    <br>
    <button onclick="calcular()" class="btn btn-success btn-lg btn-block">Calcular</button>
    <hr>
    <div id="tela"></div>
</body>
<footer>
<script>
let peso=0, altura=0, imc=0, nome="";
function calcular(){
    nome = document.getElementById("nome").value;
    altura = document.getElementById("altura").value;
    peso=document.getElementById("peso").value;
    imc=peso/(altura**2);
    if(imc<18.5){
    document.getElementById("tela").innerHTML=
    "Olá "+nome+"seu IMC é "+imc+", isso significa Baixo peso";
    }else if(imc>=18.5&&imc<24.9){
        document.getElementById("tela").innerHTML=
        "Olá "+nome+"seu IMC é "+imc+", isso significa Peso Ideal";
    }else if (imc>24.9&&imc<29.9){
        document.getElementById("tela").innerHTML=
        "Olá "+nome+" seu IMC é "+imc+", isso significa Sobrepeso";
    }else if(imc>29.9&&imc<34.9){
        document.getElementById("tela").innerHTML=
        "Olá "+nome+" seu IMC é "+imc+", isso significa Obedidade I";
    }else if(imc>34.9&&imc<39.9){
        document.getElementById("tela").innerHTML=
        "Olá "+nome+" seu IMC é "+imc+", isso significa Obesidade II";
    }else if(imc>40){
        document.getElementById("tela").innerHTML=
        "Olá "+nome+" seu IMC é "+imc+", isso significa Obesidade III";
    }
    document.getElementById("tela").innerHTML+=
    "<br>"+nome+", para você atingir o peso ideal você deve ";
    if(imc<18.5){
        document.getElementById("tela").innerHTML+="ganhar "+(imc-18.5)*altura**2+" kg.";
    }
    if(imc>24.9){
        document.getElementById("tela").innerHTML+="perder "+(imc-24.9)*altura**2+" kg.";
    }else{
        document.getElementById("tela").innerHTML+="manter o peso.";
    }
}
</script>
</footer>
</html>
