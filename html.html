<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora imc</title>
</head>
<body>
    <h1>calculadora imc</h1>
<!-- essa calculadoradeve obter o nome do usuario;
     o peso e a altura do usuario.
     deve calcular e retornar o imc do usuario;
     e se o imc for maior ou menor que o ideal deve retornar
     o quanto o usuario deve perder ou ganhar em kg.
-->
     <input type="text"id="nome"placheolder="digite seu nome conpleto">
     <br>
     <label for="">digite seu pesoem kg</label>
     <input type="number"> id="peso" min="0">
     <br>
     <label for="">digite sua altura em metros </label>
     <input type="number" id="altura" min="0">
     <br>
     <button onclick="calcular()">calcular</button>
     <hr>
     <div id="tela"></div>
</body>
<footer>
    <script>
        let peso=0; altura=0; imc=0; nome="";
        function calcular(){
            nome =document.getElementById("nome").value;
            altura =document.getElementById("altura").value;
            peso=document.getElementById("peso").value;
            imc=peso/(altura**2);
            if(imc<18.5){
                document.getElementById("tela").innerHTML=
                "ola"+nome+"seu imc e"+imc+",isso significa baixo peso";
                if(imc>=18.5&&imc<24.9){
                document.getElementById("tela").innerHTML=
                "ola"+nome+"seu imc e "+imc+",isso significa peso ideal";
            }else if(imc>249&&imc<299){
                document.getElementById("tela").innerHTML=
                "ola"+nome+"seu imc e"+imc+";isso significa sobrepeso";
            }else if(imc>29.9&&imc<34.9){
                 document.getElementById("tela").innerHTML=
                 "ola"+nome+"seu imc e"+imc+"isso significa obesidade 1";
            }else if(imc>34.9&&imc<39.9){
                document.getElementById("tela").innerHTML=
                "ola"+nome+"seu imc e"+imc+";isso significa obesidade 2";
            }else if(imc>40){
                document.getElementById("tela").innerHTML=
                "ola"+nome+"seu imc e"+imc+";isso significa obesidade 3";
            }
        }
            document.getElementById("tela").innerHTML+=
            "<br>"+nome+",pra voce atingir o peso ideal voce deve ";
            if(imc<18.5){
               document.getElementById("tela").innerHTML+="ganhar"+(imc-18.5)*altura**2+"kg.";
            }
            if(imc>24.9){
                document.getAnimations("tela").innerHTML+="perder"+(imc-24.9)*altura**2+"kg."
            }else{
                document.getElementById("tela").innerHTML+="manter o peso."
            }
        }
    </script>
</footer>
</html>
