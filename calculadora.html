<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <button onclick="soma()"> + </button>
    <button onclick="sub()"> - </button>
    <button onclick="mult()"> X </button>
    <button onclick="div()"> / </button>
</body>
<footer>
    <script>
        var x = 5;
        var y = 10;
        function soma(){alert(x+y)};
        function sub(){alert(x-y)};
        function mult(){alert(x*y)};
        function div(){
            if(y==0){
                alert("impossivel dividir por zero");
            }else{
                    alert(x/y)
                };
            }
    </script>
</footer>
</html>
